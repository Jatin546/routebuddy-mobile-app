services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: routebuddy-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=test_database
    networks:
      - routebuddy-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: routebuddy-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=test_database
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - routebuddy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Expo App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: routebuddy-frontend
    restart: always
    ports:
      - "3000:3000"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_PUBLIC_BACKEND_URL=http://localhost:8001
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - routebuddy-network

volumes:
  mongodb_data:
    driver: local

networks:
  routebuddy-network:
    driver: bridge
